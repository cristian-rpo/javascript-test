<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Test</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          TEST: CRISTIAN ALEXIS RESTREPO SANCHEZ
        </div>
      </div>
    </header>
    <div id="title">JOBS</div>
    <table class="table table-hover mx-auto custom">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Job Title</th>
          <th scope="col">Location</th>
          <th scope="col">Job URL</th>
        </tr>
      </thead>
      <tbody class="tbody" id="job_table"></tbody>
    </table>

    <script>
      $(document).ready(function () {
        $.getJSON("data.json", function (data) {
          var job_data = "";
          $.each(data, function (key, value) {
            job_data += "<tr>";
            job_data += '<th scope="row">' + (key + 1) + "</th>";
            job_data += "<td>" + value.title + "</td>";
            job_data += "<td>" + value.location + "</td>";
            job_data +=
              "<td><a href='" +
              value.url +
              "' class='link-primary' target='_blank'>" +
              value.url +
              "</a></td>";
            job_data += "</tr>";
          });
          $("#job_table").append(job_data);
        });
      });
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
